database:
  url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1"
  username: "sa"
  password: ""
  driverClass: "org.h2.Driver"

scenarios:
  - name: "Insert Users JDBC"
    type: JDBC
    target: "INSERT INTO users (id, name, email) VALUES (NEXT VALUE FOR seq_users, ?, ?)"
    csvFile: "data.csv"
    maxThreads: 50
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [10, 0]
  
  - name: "Create User HTTP"
    type: HTTP
    target: "http://localhost:8080/api/users" # Mock endpoint since we don't have a real one running on this port
    method: "POST"
    contentType: "application/json"
    body: |
      {
        "name": "${name}",
        "email": "${email}"
      }
    csvFile: "data.csv"
    maxThreads: 10
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [5, 0]
