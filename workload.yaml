database:
  url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1"
  username: "sa"
  password: ""
  driverClass: "org.h2.Driver"

scenarios:
  - name: "Insert Users"
    type: JDBC
    target: "INSERT INTO users (id, name, email) VALUES (NEXT VALUE FOR seq_users, ?, ?)"
    # legacy query field is also supported via setter
    csvFile: "data.csv"
    maxThreads: 50
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [10, 20, 10, 0]
  
  - name: "Get Example Dot Com"
    type: HTTP
    target: "https://example.com"
    method: "GET"
    maxThreads: 10
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [1, 5, 1, 0]
