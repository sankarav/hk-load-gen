database:
  url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1"
  username: "sa"
  password: ""
  driverClass: "org.h2.Driver"

scenarios:
  - name: "Select Users JDBC union"
    type: JDBC
    target: | 
      SELECT id, name, email FROM users WHERE id = ?
      UNION
      SELECT id, name, email FROM users_another WHERE id = ?
    params: 
      - value: "${id}"
        type: DECIMAL
      - value: "${id}"
        type: DECIMAL
    csvFile: "data_2.csv"
    maxThreads: 50
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [10, 0]
  
