database:
  url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1"
  username: "sa"
  password: ""
  driverClass: "org.h2.Driver"

scenarios:
  - name: "Insert Users"
    query: "INSERT INTO users (id, name, email) VALUES (NEXT VALUE FOR seq_users, ?, ?)"
    csvFile: "data.csv"
    maxThreads: 50
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [10, 20, 50, 10, 0]
  
  - name: "Select Users"
    query: "SELECT * FROM users WHERE name = ?"
    csvFile: "data.csv"
    maxThreads: 50
    rampUpSeconds: 2
    stepDurationSeconds: 5
    rpsSteps: [20, 40, 80, 20, 0]
